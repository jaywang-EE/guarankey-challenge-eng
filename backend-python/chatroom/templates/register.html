{% extends "base_bootstrap.html" %}
{% block content %}

<div id = "login-container">
  <h1>Create an Account</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form action={{ url_for('auth.register') }} id="upload_form" method = "POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-group">
      <label for = "username">Username:</label>
      <input name = "username" type="username" class="form-control" id="username" aria-describedby="Username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <label for = "password">Password:</label>
      <input name = "password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>

    <div class="form-row">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col text-center">
        <button type="submit" class="btn btn-primary" onclick="window.location.href='/';return false;">Cancel</button>
      </div>
    </div>
  </form>
  <span id = "register">Already have an account? <a href="{{ url_for('auth.login') }}">Login here.</a></span>
</div>

{% endblock %}
